<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 45px;
            
            margin: 34px;
            box-shadow: 5px  15px 5px #9079fa;
        }
        .text-shadow{
            text-shadow: 5px 10px 4px #823fbf ;
        }
        .out{
            border: 2px solid darkblue;
            outline: 2px solid darkcyan;
            outline-offset: 1px;

        }
    </style>
</head>
<body>
    <div class="box">I am a BOX</div>
    <div class="out">GOD FATHER</div>
    <p class="text-shadow">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum, ut quo autem quis explicabo voluptatem nihil! Hic quia quos quisquam expedita consequuntur adipisci id soluta?
    </p>
</body>
</html>
